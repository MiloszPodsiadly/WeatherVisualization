<div class="wrap">
  <h1 *ngIf="!meData">Welcome</h1>
  <h1 *ngIf="meData">Welcome, {{ meData.displayName || meData.email || 'user' }} ðŸ‘‹</h1>

  <div *ngIf="loading">Loadingâ€¦</div>
  <div *ngIf="error">Error: {{ error }}</div>

  <div class="buttons" *ngIf="!loading && !meData">
    <button (click)="loginGithub()">Login with GitHub</button>
    <button (click)="loginGoogle()">Login with Google</button>
    <button (click)="whoAmI()">Call /api/me</button>
  </div>

  <div *ngIf="!loading && meData">
    <button (click)="doLogout()">Logout</button>
    <button (click)="whoAmI()">Refresh /api/me</button>
    <h3>Your /api/me:</h3>
    <pre>{{ meData | json }}</pre>
  </div>
</div>

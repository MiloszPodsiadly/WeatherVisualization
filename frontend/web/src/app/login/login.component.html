<div class="landing">
  <h1>Welcome to <span>WeatherVisualization</span></h1>
  <p>Please sign in to explore search, charts and history.</p>

  <div class="actions" *ngIf="!meData; else already">
    <button class="btn github" (click)="loginGithub()">Login with GitHub</button>
    <button class="btn google" (click)="loginGoogle()">Login with Google</button>
  </div>

  <ng-template #already>
    <a routerLink="/welcome" class="btn continue">Continue</a>
  </ng-template>
</div>

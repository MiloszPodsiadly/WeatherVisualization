version: 2.1

jobs:
  build:
    docker:
      - image: cimg/openjdk:21.0-browsers
    working_directory: ~/project

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-npm-{{ checksum "frontend/web/package-lock.json" }}
            - v1-npm-

      - run:
          name: Install Node.js 20.x
          command: |
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
            node -v
            npm -v

      - run:
          name: Frontend - npm ci
          command: |
            if [ -f "frontend/web/package.json" ]; then
              cd frontend/web
              npm ci
            else
              echo "No frontend/web/package.json — skipping npm ci"
            fi

      - run:
          name: Frontend - unit tests (ChromeHeadless)
          command: |
            if [ -f "frontend/web/package.json" ]; then
              cd frontend/web
              npm test -- --watch=false --browsers=ChromeHeadless
            else
              echo "No frontend/web/package.json — skipping frontend tests"
            fi

      - save_cache:
          key: v1-npm-{{ checksum "frontend/web/package-lock.json" }}
          paths:
            - ~/.npm

      - restore_cache:
          keys:
            - v1-m2-{{ checksum "pom.xml" }}
            - v1-m2-

      - run:
          name: Build & test (Maven verify)
          command: mvn -q -B -DskipTests=false verify

      - save_cache:
          key: v1-m2-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

      - store_test_results:
          path: backend/target/surefire-reports
      - store_artifacts:
          path: backend/target
          destination: backend-target

workflows:
  build_and_test:
    jobs:
      - build
